      <button class="btn btn-primary" id="baixar">Baixar Crachá (PNG)</button>

    </div>
    <!-- Coluna do Crachá -->

          <img class="cracha-layout" src="layout.jpeg" alt="">

          <div id="cracha-matricula" class="cracha-matricula"></div>
        </div>

  </div>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Crachá</title>
  <link rel="icon" type="image/png" href="imagens/icon.png">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<div class="container my-4">
  <div class="row">
    <div class="col-6 my-5">
      <input type="radio" class="form-check-input" id="radio01" name="brmarinas" checked>
      <label for="radio01" class="form-check-label">Padrão</label>
      <input type="radio" class="form-check-input" id="radio02" name="brmarinas">
      <label for="radio02" class="form-check-label">JL Bracuhy</label>
      <input type="radio" class="form-check-input" id="radio03" name="brmarinas">
      <label for="radio03" class="form-check-label">Brigadista</label>
      <div class="form-group mt-4">
        <input type="file" class="form-control w-75" accept="image/*" id="input-foto"><br>
        <input type="text" class="form-control w-75" placeholder="Nome" id="input-nome"><br>
        <input type="text" class="form-control w-25" placeholder="Matrícula" id="input-matricula"><br>
      </div>
      <button class="btn btn-primary" id="baixar">Baixar Crachá (PNG)</button>
      <!--<button class="btn btn-primary" id="print">Imprimir</button>-->    
    </div>
    <div class="col-6 d-flex justify-content-center align-items-center">
      <span class="borda">
        <div class="cracha">
          <img class="cracha-layout" src="imagens/layout_geral.png" id="brm" alt="">
          <img class="cracha-layout" src="imagens/layout_jl.png" id="brmjl" alt="">
          <img id="cracha-foto" class="cracha-foto" src="" alt=" ">
          <div id="cracha-nome" class="cracha-nome"></div>
          <div id="cracha-matricula" class="cracha-matricula"></div>
        </div>
      </span>
    </div>
  </div>
</div>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/html2canvas.min.js"></script>
<script src="js/script.js"></script>
</body>

</html>
